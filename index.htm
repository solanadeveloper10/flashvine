    <script>
        var x = document.getElementById("myAudio");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }

        document.querySelector("body").addEventListener("submit", function (e) {
            e.preventDefault();
        });

        document.addEventListener("click", () => {
            const gifContainer = document.getElementById("gifContainer");
            gifContainer.style.display = "flex"; // Відображаємо блок
        }, { once: true });
        var words = [

            '$FVINE',
            '$FVINE',
            '0% TAXES',
            'CONTRACT RENOUNCED',
            'LP BURNT',
            '$FVINE',
            '$FVINE',
            '$FVINE',
            '0% TAXES',
            'CONTRACT RENOUNCED',
            'LP BURNT',
            '$FVINE'
        ];

        var colors = [
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff',
            '#ffffff'
        ];

        var backColor = [
            '#ffff00',
            '#ff0000',
            '#00ffff',
            '#0000ff',
            '#00ff00',
            '#999900',
            '#990000',
            '#009999',
            '#0000ff',
            '#00ff00',
            '#000099',
            '#009900',
        ];

        var sizes = [
            '120%',
            '130%',
            '130%',
            '170%',
            '120%',
            '130%',
            '150%',
            '130%',
            '170%',
            '180%',
            '130%',
            '110%'
        ];

        var wordcount = 0;
        var elems = [];

        function randomBG() {
            var randomnum = Math.floor(Math.random() * (9 - 0 + 1) + 0)
            document.body.style.backgroundColor = backColor[randomnum];
        }

        function randomword() {
            var randomnum = Math.floor(Math.random() * (9 - 0 + 1) + 0)
            var randomnums = Math.floor(Math.random() * (9 - 0 + 1) + 0)
            var randomnumss = Math.floor(Math.random() * (9 - 0 + 1) + 0)
            var randomnumsss = Math.floor(Math.random() * (9 - 0 + 1) + 0)

            var dddengword = document.getElementsByClassName("dddengword");
            dddengword[0].style.color = colors[randomnum];
            dddengword[1].style.color = colors[randomnums];

            var childNav = document.getElementsByClassName("childNav");
            childNav[0].style.backgroundColor = colors[randomnum];
            childNav[1].style.backgroundColor = colors[randomnums];
            childNav[2].style.backgroundColor = colors[randomnumss];
            childNav[3].style.backgroundColor = colors[randomnumsss];
            childNav[0].style.color = "black";
            childNav[1].style.color = "black";
            childNav[2].style.color = "black";
            childNav[3].style.color = "black";

            var fullWidth = window.innerWidth;
            var fullHeight = window.innerHeight;

            elems.forEach(changeColor);

            if (wordcount < 10) {
                var elem = document.createElement("div");
                elems.push(elem);
                elem.id = "newid";
                elem.textContent = words[randomnum];
                elem.style.position = "fixed";
                elem.style.fontSize = sizes[randomnums];
                elem.style.color = colors[randomnum];
                elem.style.left = Math.round(Math.random() * fullWidth) + "px";
                elem.style.top = Math.round(Math.random() * fullHeight) + "px";
                document.body.appendChild(elem);
                wordcount++;
            }
            else {
                elems[randomnum].textContent = words[randomnum];
                elems[randomnum].style.position = "fixed";
                elems[randomnum].style.fontSize = sizes[randomnums];
                elems[randomnum].style.color = colors[randomnum];
                elems[randomnum].style.left = Math.round(Math.random() * fullWidth) + "px";
                elems[randomnum].style.top = Math.round(Math.random() * fullHeight) + "px";
            }
        };

        function changeColor(item) {
            var randomnum = Math.floor(Math.random() * (9 - 0 + 1) + 0)
            item.style.color = colors[randomnum];
        }

        window.onload = () => {
            setInterval(randomBG, 80);

        }


        window.addEventListener("click", () => {
            smackme.style.visibility = "hidden";
            playAudio();
            setInterval(randomword, 80);

            const contract = document.getElementById('contract')
            contract.style.backgroundColor = 'blue';
        }, { once: true });


        function copytcb() {
            var copyText = "EQkD2nAXpYeBrWmtkvtWB8YvJ7wGGrZapk7bJfF8pump";
            navigator.clipboard.writeText(copyText);
            alert("Copied the text: " + copyText);
        }
